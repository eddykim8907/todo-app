<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/todo-app-main/reset.css" />
    <link rel="stylesheet" href="/todo-app-main/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1473061a29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="search">
        <div class="input-field">
          <div class="input-wrap1">
            <i class="fa-solid fa-clipboard-list todo-icon"></i>
            <input type="text" class="todo-input" placeholder="Add Task" />
          </div>

          <div class="input-wrap2">
            <i class="fa-regular fa-clock time-icon"></i>
            <input type="text" class="todo-time-input" placeholder="Add Time" />
          </div>
        </div>
        <button class="todo-input-btn">Add Item</button>
      </div>
      <section class="todo-calendar-section">
        <div class="current-date-wrapper">
          <div class="current-date-big">
            <p>25</p>
          </div>
          <div class="current-date-small">
            <div class="current-date-small-text">
              <p>Sunday,</p>
              <p>Feb 2024</p>
            </div>
          </div>
        </div>
        <div class="days-of-week">
          <div class="day">
            <p>SUN</p>
            <p>25</p>
          </div>
          <div class="day">
            <p>MON</p>
            <p>26</p>
          </div>
          <div class="day">
            <p>TUE</p>
            <p>27</p>
          </div>
          <div class="day">
            <p>WED</p>
            <p>28</p>
          </div>
          <div class="day">
            <p>THU</p>
            <p>29</p>
          </div>
          <div class="day">
            <p>FRI</p>
            <p>01</p>
          </div>
          <div class="day">
            <p>SAT</p>
            <p>02</p>
          </div>
        </div>
        <div class="hamburger-btn">
          <i class="fa-solid fa-bars hamburger-btn-icon"></i>
          <i class="fa-solid fa-caret-up caret-btn-icon"></i>

          <div class="dropdown-menu">
            <div class="dropdown-menu-item">
              <i class="fa-solid fa-user"></i>
              <p>Profile</p>
            </div>
            <div class="dropdown-menu-item">
              <i class="fa-solid fa-circle-question"></i>
              <p>Help</p>
            </div>
            <div class="dropdown-menu-item">
              <i class="fa-solid fa-gear"></i>
              <p>Settings</p>
            </div>
            <div class="dropdown-menu-item">
              <i class="fa-solid fa-right-from-bracket"></i>
              <p>Logout</p>
            </div>
          </div>
        </div>
      </section>
      <section class="todo-list-section"></section>
      <section class="todo-add-section">
        <div class="todo-add-btn-wrapper">
          <div class="todo-add-btn">
            <i class="fa-solid fa-plus todo-add-btn-icon"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="/todo-app-main/main.js"></script>
    <!-- <script src="/youtube-clone/todo-app-main/demo.js"></script> -->
  </body>
</html>
